<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ch√∫c m·ª´ng 20-10 üíñ</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(circle at center, #ffdde1, #ee9ca7);
      font-family: "Poppins", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    h1 {
      position: absolute;
      text-align: center;
      color: #fff;
      font-size: 1.8rem;
      max-width: 90%;
      z-index: 2;
      text-shadow: 0 0 20px #fff, 0 0 40px #ff6fa0;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #ff6fa0; }
      to   { text-shadow: 0 0 30px #fff, 0 0 60px #ff1493; }
    }

    .heart {
      position: absolute;
      color: #ff6fa0;
      font-size: 16px;
      opacity: 0.9;
      animation: floatUp 6s linear infinite;
      text-shadow: 0 0 10px #fff;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.6) rotate(0deg);
        opacity: 0;
      }
      20% { opacity: 1; }
      100% {
        transform: translateY(-10vh) scale(1.2) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>üíê 20-10 vui v·∫ª, lu√¥n xinh ƒë·∫πp v√† lu√¥n n·ªü n·ª• c∆∞·ªùi tr√™n m√¥i üíê</h1>

  <script>
    const colors = ["#ff6fa0", "#ff9bb7", "#ffd1dc", "#fff", "#ff4fa3"];
    const heartCount = 80;

    for (let i = 0; i < heartCount; i++) {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "‚ù§";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 10 + "px";
      heart.style.animationDuration = (Math.random() * 4 + 4) + "s";
      heart.style.color = colors[Math.floor(Math.random() * colors.length)];
      heart.style.animationDelay = Math.random() * 5 + "s";
      document.body.appendChild(heart);

      heart.addEventListener("animationiteration", () => {
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 10 + "px";
        heart.style.color = colors[Math.floor(Math.random() * colors.length)];
      });
    }
  </script>

</html>
